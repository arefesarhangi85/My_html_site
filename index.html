<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت شما</title>
    <style>
        /* استایل برای فونت و رنگ */
        h1 {
            font-family: 'Arial', sans-serif; /* تغییر فونت به دلخواه */
            color: #FF5733; /* رنگ جذاب برای نام */
            text-align: center;
            font-size: 36px;
        }

        p {
            font-size: 20px;
            text-align: center;
            color: #333; /* رنگ متن شماره تلفن */
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            width: 500px; /* اندازه عکس */
            border-radius: 10px; /* گوشه‌های گرد برای تصویر */
        }
    </style>
</head>
<body>

    <header>
        <h1>محمد امین عربسرهنگی</h1> <!-- نام شخص با فونت و رنگ -->
    </header>

    <section>
        <h2>تماس با ما</h2>
        <p>برای تماس با ما از شماره زیر استفاده کنید:</p>
        <p><strong>شماره تلفن: 09395462889</strong></p> <!-- شماره تلفن -->
    </section>

    <section class="image-container">
        <h2>تصویر کامیون</h2>
        <img src="path_to_image/truck_image.jpg" alt="کامیون"> <!-- عکس کامیون -->
    </section>

</body>
</html>
